{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    {% block head %}
    <title>Document</title>
    {% endblock %}
  </head>
  <body>
    <!-- <img src={% static 'images/logo.png' %} alt=""> -->
    <div id="navbar">
      <a href="/">
        <div id="logo">
          <img src={% static 'images/logo.png' %} alt="locker logo"
          id="logo_image">
          <h1 id="logo_text">DocLocker</h1>
        </div>
      </a>
      <a href="/signup/">
        <div id="sign_up_button">
          <button class="nav_button">Sign Up</button>
        </div>
      </a>

      <a href="/login/">
        <div id="log_in_button">
          <button class="nav_button">Login</button>
        </div>
      </a>
    </div>

    {% block content %} replace here {% endblock %}
  </body>
</html>
